service:
  name: import-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '2'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev  
  region: eu-west-1

  iamRoleStatements:
   - Effect: "Allow"
     Action:
       - "s3:ListBucket"
     Resource:
       - "arn:aws:s3:::upload-files-shop-aws-course"
   - Effect: "Allow"
     Action:
       - "s3:*"
     Resource:
       - "arn:aws:s3:::upload-files-shop-aws-course/*"

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: upload-files-shop-aws-course
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true

